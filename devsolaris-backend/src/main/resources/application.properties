# ==============================================
# DATABASE CONFIGURATION
# ==============================================
spring.datasource.url=jdbc:sqlserver://devsolaris-sql-server.database.windows.net:1433;databaseName=devsolaris-sql-database;encrypt=true;trustServerCertificate=false;
spring.datasource.username=devsolaris-admin
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ==============================================
# JPA/HIBERNATE CONFIGURATION
# ==============================================
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Data initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# ==============================================
# SERVER CONFIGURATION
# ==============================================
server.port=${PORT:8080}

# ==============================================
# SECURITY - JWT
# ==============================================
jwt.secret=${JWT_SECRET:hZvd8pLwj7RCDOyQvstN6LYIwEi7yu7yFoPpe9EAusY=}
jwt.expiration=86400000

# ==============================================
# LOGGING
# ==============================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=WARN

# ==============================================
# WEB & ENCODING
# ==============================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
spring.messages.basename=messages/messages
spring.web.resources.cache.cachecontrol.max-age=12h