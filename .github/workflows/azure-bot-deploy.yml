name: Build and Push Bot Image

on:
  push:
    branches:
      - release
    paths:
      - 'devsolaris-chatbot/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.DEVSOLARISCHATBOTNATURSUR_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DEVSOLARISCHATBOTNATURSUR_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DEVSOLARISCHATBOTNATURSUR_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push Docker image
        run: |
          cd devsolaris-chatbot
          docker build -t devsolarisregistry.azurecr.io/chatbot:latest .
          echo ${{ secrets.DEVSOLARISCHATBOTNATURSUR_REGISTRY_PASSWORD }} | docker login devsolarisregistry.azurecr.io -u ${{ secrets.DEVSOLARISCHATBOTNATURSUR_REGISTRY_USERNAME }} --password-stdin
          docker push devsolarisregistry.azurecr.io/chatbot:latest

      - name: Deploy to Azure Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: devsolaris-chatbot-natursur
          resourceGroup: DevSolarisBackend
          imageToDeploy: devsolarisregistry.azurecr.io/chatbot:latest
          registryUsername: ${{ secrets.DEVSOLARISCHATBOTNATURSUR_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEVSOLARISCHATBOTNATURSUR_REGISTRY_PASSWORD }}