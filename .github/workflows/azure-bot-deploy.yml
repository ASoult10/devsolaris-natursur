name: Build and Push Bot Image

on:
  push:
    branches:
      - release
    paths:
      - 'devsolaris-chatbot/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write       # necesario para OIDC login
      contents: read       # para hacer checkout del repo

    steps:
      # 1️⃣ Checkout del código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login a Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3️⃣ Build y push de la imagen al ACR
      - name: Build and push Docker image
        run: |
          cd devsolaris-chatbot
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/chatbot:latest .
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/chatbot:latest

      # 4️⃣ Deploy de la imagen al Container App
      - name: Deploy to Azure Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: devsolaris-chatbot-natursur
          resourceGroup: DevSolarisBackend
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/chatbot:latest
          registryUsername: ${{ secrets.ACR_USERNAME }}
          registryPassword: ${{ secrets.ACR_PASSWORD }}

