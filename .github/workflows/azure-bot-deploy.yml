name: Deploy Python Bot to Azure

on:
  push:
    branches: [ release ]
    paths:
      - 'devsolaris-chatbot/**'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: devsolaris-chatbot-natursur   # <--- CHANGE THIS TO YOUR WEB APP NAME
  PYTHON_VERSION: '3.14'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies (optional)
      working-directory: devsolaris-chatbot/
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: Create deployment ZIP
      run: |
        cd devsolaris-chatbot
        zip -r ../bot-deploy.zip ./

    - name: Deploy ZIP to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_CHATBOT_PUBLISH_PROFILE }}
        package: bot-deploy.zip
