name: Deploy React Frontend to GitHub Pages

on:
  push:
    branches: [ release ]
    paths:
      - 'devsolaris-frontend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./devsolaris-frontend

      - name: Build React app
        run: npm run build
        working-directory: ./devsolaris-frontend

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./devsolaris-frontend/build